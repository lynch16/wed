<div class="row faq-wrapper">
    <div class="col-xs-12" style="height: 100vh;">
        <div class="row">
            <div class="col-xs-12">
              <h1 class="text-center satisfy">FAQs</h1>
            </div>

            <div class="col-xs-9 col-xs-offset-1">
              <div class="row">
                <div class="col-xs-12" ng-repeat="question in faqCtrl.faq">
                  <strong><p><span>Q: </span><span ng-bind="question.question"></span></p></strong>
                  <p><span>A: </span><span ng-bind="question.answer"></span></p>
                </div>
              </div>
            </div>
        </div>
    </div>
</div>
