<div class="col-xs-12">
  <h1 class="text-center">FAQs</h1>
</div>

<div class="col-xs-6 col-xs-offset-3">
  <div class="row">
    <div class="col-xs-12" ng-repeat="question in faqCtrl.faq">
      <p><span>Q: </span><span ng-bind="question.question"></span></p>
      <p><span>A: </span><span ng-bind="question.answer"></span></p>
    </div>
  </div>
</div>
