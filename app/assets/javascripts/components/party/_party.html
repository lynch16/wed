<div class="col-xs-12">
  <div class="row">
    <div class="col-xs-6">
      <img class="text-center party-group-photo" style="margin: auto; display: block;" src="assets/34224_465498360557_4733201_n.jpg" alt="Bridesmaids">
    </div>
    <div class="col-xs-6">
      <img class="text-center party-group-photo" style="margin: auto; display: block;" src="assets/1901256_10154004675395386_2823397205897644053_n.jpg" alt="Groomsmen">
    </div>
  </div>
  <div class="row">
    <div class="col-xs-10 col-xs-offset-1 text-center">
      <h1>Meet the Wedding Party</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-6">
      <h4 class="text-center">Bridesmaids</h4>
      <div class="row" ng-repeat="bridesmaid in partyCtrl.bridesmaids">
        <div class="col-xs-12">
          <img class="party-ind-photo" ng-src="{{bridesmaid.imgURL}}" alt="">
          <h5 class="text-center" ng-bind="bridesmaid.name"></h5>
          <p ng-bind="bridesmaid.description"></p>
        </div>
      </div>
    </div>
    <div class="col-xs-6">
      <h4 class="text-center">Groomsmen</h4>
      <div class="row" ng-repeat="groomsman in partyCtrl.groomsmen">
        <div class="col-xs-12">
          <img class="party-ind-photo" ng-src="{{groomsman.imgURL}}" alt="">
          <h5 class="text-center" ng-bind="groomsman.name"></h5>
          <p ng-bind="groomsman.description"></p>
        </div>
      </div>
    </div>
  </div>
</div>
